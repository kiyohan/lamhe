<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Login Page</h2>
    <br />
    <div class="login">
      <form id="login" method="get" action="login.php">
        <input type="text" name="Uname" id="Uname" placeholder="Username" />
        <br /><br />
        <input type="Password" name="Pass" id="Pass" placeholder="Password" />
        <br /><br /><br />
        <input
          type="submit"
          name="log"
          id="log"
          value="Log In"
        />
        <br /><br />
        <p>
          New to our page?
          <a href="register.html">Register</a>
        </p>
        <br /><br />
      </form>
      <div id="loginMessage" style="display: none"></div>
    </div>
    <script>
      document.getElementById('login').addEventListener('submit', function(event) {
        event.preventDefault(); 

        var username = document.getElementById('Uname').value; 
        var password = document.getElementById('Pass').value; 
        var loginMessage = document.getElementById('loginMessage');

        function open_admin() {
          open('admin.html', '_self');
        }
        function open_user() {
          open('home.html', '_self');
        }

        if (username === 'user' && password === '1234') {
          loginMessage.textContent = 'Login Success';
            setTimeout(open_user, 1000);
        } else if (username === 'admin' && password === 'admin') {
          loginMessage.textContent = 'Admin Login Success';
            setTimeout(open_admin, 1000);
        } else {
          loginMessage.textContent = 'Invalid username or password';
        }

        loginMessage.style.display = 'block'; // Display the login message
      });
    </script>
  </body>
</html>
